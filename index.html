<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Kinoarea</title>
  </head>
  <body>
    
    <div class="container">
      <header>
        <div class="leftheader flex">
          <a class="logo">
            <img src="/img/cinema 1.png" alt="">
            <img src="/img/Kinoarea.png" alt="">
          </a>
          <img src="/img/   .png" alt="">
        </div>
        <nav>
          <a href="">Афиша</a>
          <a href="">Медиа</a>
          <a href="">Фильмы</a>
          <a href="">Актёры</a>
          <a href="">Новости</a>
          <a href="">Подборки</a>
          <a href="">Категории</a>
        </nav>
        <div class="rightheader">
          <img class="search" src="/img/Поиск.png" alt="">
          <div class="sigin">Войти</div>
        </div>
      </header>
      <div class="now_on_kino">
        <div class="now_on_kino_filter">
          <h2>Сейчас в кино</h2>
          <div class="line"></div>
          <div class="filter">
            <p>Все</p>
            <p>Боевики</p>
            <p>Приключения</p>
            <p>Комедии</p>
            <p>Фантастика</p>
            <p>Триллеры</p>
            <p>Драма</p>
          </div>
        </div>
        <div class="new_films">
          <div class="relative">
            <img src="./img/movie_poster.png" class="poster">
              <div class="rate">9.9</div>
            </img>
            <div class="title">Pending</div>
            <div class="genres">
              <div class="genre">Pending</div>
              <div class="genre">,Pending</div>
            </div>

          </div>
        </div>
        <div class="center">
          <button id="anchort" class="see_all">Все новинки</button>

        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
